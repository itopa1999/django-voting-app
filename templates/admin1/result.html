{% extends 'admin1/main.html' %}
{% load static %}
{% block content%}
<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/css/card.css' %}">

<style>
    body {
        overflow-x: hidden;
      }
      .o-hidden {
        overflow: hidden !important;
      }
    .card-body-icon {
        position: absolute;
        z-index: 0;
        top: -25px;
        right: -25px;
        font-size: 5rem;
        -webkit-transform: rotate(15deg);
        -ms-transform: rotate(15deg);
        transform: rotate(15deg);
      }
      .col-xl-3 col-sm-6 mb-3{
        margin-left:auto;
        margin-left:auto;
      }
      /* Set a style for the submit button */
.btn {
    background-color:green;
    color: white;
    padding: 16px 20px;
    border: none;
    cursor: pointer;
    width: 25%;
    opacity: 0.9;
}

.btn:hover {
    opacity: 1;
    color: white;
}
    </style>
{% for i in can %}
<br><br>
<center>
<div class="col-xl-6 col-sm-6" >
    <div class="card text-white bg-primary o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-user fa-2x"></i>
        </div>
        <div class="mr-5"><h2>{{i.student}}</h2></div>
        
      </div>
      <a class="card-footer text-white clearfix small z-1" href="{% url 'viewresult' i.id %}">
        <span class="float-left" style="font-size:25px;"><i class="fa fa-eye"></i> View Votes</span>
        <span class="float-right">
          
        </span>
      </a>
    </div>
</div><br>
</center>{% endfor %}
</div>

{% endblock content%}
